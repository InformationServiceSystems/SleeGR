<h1>workout</h2>
<div id="workout-chart" style="height: 230px; width: 600px;"></div>

<table class="table table-striped" style="width: 600px;">
  <thead>
    <tr> <th>#</th> <th>Date</th> <th>Time</th> </tr>
  </thead>
  <tbody>
    <tr ng-repeat="workout in workouts" ng-click="chart(workout.data)"> <th scope="row">{{ $index }}</th> <td>{{ workout.info.date }}</td> <td>{{ workout.info.time }}</td> </tr>
  </tbody>
</table>
