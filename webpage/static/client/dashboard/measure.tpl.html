<h1>Heartbeat</h1>
<!--<div style="width: 900px;" class="center-block">-->
<div style="width: 900px;">
  <div id="heartbeat" style="height: 400px;"></div>
  <div style="width: 900px; height: 21px;" class="center-block">
    <input style="width: 900px; display: none;" id="ex2" type="text" class="span2" value="" data-slider-step="10"/>
  </div>
  <div class="btn-group btn-group-sm text-center modify-time-period-controls" style="margin: 50px;">
      <button ng-click="setOptions('chart_type', 'point')" type="button" class="btn btn-default">point</button>
      <button ng-click="interpolate('basic')" type="button" class="btn btn-default">line</button>
      <button ng-click="plotMf()" type="button" class="btn btn-default">regression</button>
      <!--<button ng-click="rug('x')" type="button" class="btn btn-default">x-rug</button>-->
  </div>
</div>
<div id="scatter-line-best-fit" style="height: 400px;"></div>
<div id="scatter-size-and-color" style="height: 400px;"></div>
<div id="fake_csv" style="height: 400px;"></div>
