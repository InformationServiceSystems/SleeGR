    <title>iss smart platform</title>

    <!-- Bootstrap Core CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <style>
      .iss-box {
        margin-right: 0;
        margin-left: 0;
        background-color: #fff;
        border-color: #ddd;
        border-width: 1px;
        border-radius: 4px 4px 0 0;
        -webkit-box-shadow: none;
        box-shadow: none;
        /*position: relative;*/
        padding: 45px 15px 15px;
        margin: 0 -15px 15px;
        border-color: #e5e5e5 #eee #eee;
        border-style: solid;
        border-width: 1px 0;
        -webkit-box-shadow: inset 0 3px 6px rgba(0,0,0,.05);
        box-shadow: inset 0 3px 6px rgba(0,0,0,.05);
      }

      .header-title {
        width: 100px;
        position: relative;
        float: left;
        margin-top: -3px;
        margin-bottom: -3px;
      }

      .header-actions {
        float: right;
        margin-top: -3px;
        margin-bottom: -3px;
      }

      .iss-form-group{
        height: 49px;
        margin: 0px;
      }

      .iss-form-group-hint{
        display: none;
        opacity: 1;
        margin-top: 0px;
        color: rgb(221,44,0);
        padding-left: 5px;
        font-size: 11px;
        line-height: 12px;
        overflow: hidden;
        transition: all .3s cubic-bezier(.55,0,.55,.2);
      }
    </style>
</head>

<body>

    <div class="iss-box" style="max-width: 900px; height: 70px; margin: auto; margin-top: 20px; padding-top: 20px;">
      <!--<div class="header-title center-block">smart platform</div>-->
      <div class="header-actions">
        <a id="signup-btn" class="btn btn-success" style="width: 100px;">Sign up</a>
        <a id="signin-btn" class="btn btn-default" style="width: 100px;">Sign in</a>
      </div>
    </div>

    <!-- fname,lname,email, password,password confirm for registration, email and password registration -->
    <div id="registration-box" class="iss-box" style="max-width: 450px; margin: auto; margin-top: 20px; display: none;">
      <form id="registration" style="width: 400px;" class="center-block">
        <div class="form-group iss-form-group">
          <!--<label for="fname">Name</label>-->
          <input type="text" class="form-control" id="fname" placeholder="Nachname">
          <div class="iss-form-group-hint"></div>
        </div>
        <div class="form-group iss-form-group">
          <!--<label for="pname">Prename</label>-->
          <input type="text" class="form-control" id="pname" placeholder="Vorname">
          <div class="iss-form-group-hint"></div>
        </div>
        <div class="form-group iss-form-group">
          <!--<label for="email">Email address</label>-->
          <input type="email" class="form-control" id="email" placeholder="Email">
          <div class="iss-form-group-hint"></div>
        </div>
        <div class="form-group iss-form-group">
          <!--<label for="password">Password</label>-->
          <input type="password" class="form-control" id="password" placeholder="Password">
          <div class="iss-form-group-hint"></div>
        </div>
        <div class="form-group iss-form-group">
          <!--<label for="passwordValidation">Confirm Password</label>-->
          <input type="password" class="form-control" id="passwordValidation" placeholder="Confirm Password">
          <div class="iss-form-group-hint"></div>
        </div>
        <div id="recaptcha" style="width: 304px; height: 78px; margin-bottom: 15px;" class="center-block"></div>

        <div style="padding: 1px;">
          <button id="submitRegistration" type="submit" class="btn btn-default center-block" disabled>Submit</button>
        </div>
      </form>
    </div>

    <div id="signin-box" class="iss-box" style="max-width: 450px; margin: auto; margin-top: 20px;">
      <form id="signin" style="width: 400px;" class="center-block">
        <div class="form-group iss-form-group">
          <!--<label for="email">Email address</label>-->
          <input type="email" class="form-control" id="email" placeholder="Email">
          <div class="iss-form-group-hint"></div>
        </div>
        <div class="form-group iss-form-group">
          <!--<label for="password">Password</label>-->
          <input type="password" class="form-control" id="password" placeholder="Password">
          <div class="iss-form-group-hint"></div>
        </div>
        <div id="recaptcha-signin" style="width: 304px; height: 78px; margin-bottom: 15px;" class="center-block"></div>

        <div style="padding: 1px;">
          <button id="submit-signin" type="submit" class="btn btn-default center-block" disabled>Sign in</button>
        </div>
      </form>
    </div>

    <div style="display: none;">
      <div id="quadratic" style="max-width: 490px; margin: auto; margin-top: 20px;"></div>

      <div id="metrics-charts" class="iss-box" style="max-width: 800px; margin: auto; margin-top: 20px;">
        <div style="max-width: 800px; margin: auto; margin-top: 10px;">
          <div class="form-group center-block" style="max-width: 300px;">
            <input type="text" class="form-control" id="package-needle" placeholder="type npm package name">
          </div>
          <div id="package-downloads" style="height: 230px;"></div>
          <div id="package-downloads-growthrate" style="height: 230px;"></div>
        </div>
      </div>
    </div>

    
      <div class="center-block" style="width: 70px;">
        <a href="http://wiquation.net/impressum.html">impressum</a>
      </div>
    
</body>
