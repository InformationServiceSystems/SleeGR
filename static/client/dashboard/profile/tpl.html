<h1 class="page-header">Profile</h1>

<div style="height: 400px; width: 900px;">
  <diagramm></diagramm>
</div>

<div class="iss-box" style="max-width: 700px; margin: auto; margin-top: 20px;">
  <form>
    <div class="row">
      <div class="form-group iss-form-group col-md-6">
        <input ng-model="user.lastname" type="text" class="form-control" placeholder="Nachname">
        <div class="iss-form-group-hint"></div>
      </div>
      <div class="form-group iss-form-group col-md-6">
        <input ng-model="user.firstname" type="text" class="form-control" placeholder="Vorname">
        <div class="iss-form-group-hint"></div>
      </div>
    </div>

    <div class="form-group iss-form-group">
      <input ng-model="user.email" type="email" class="form-control" placeholder="Email">
      <div class="iss-form-group-hint"></div>
    </div>
    <div class="row">
      <div class="form-group iss-form-group col-md-6">
        <input ng-model="user.weight" type="text" class="form-control" placeholder="Weight">
        <div class="iss-form-group-hint"></div>
      </div>
      <div class="form-group iss-form-group col-md-6">
        <input ng-model="user.height" type="text" class="form-control" placeholder="Height">
        <div class="iss-form-group-hint"></div>
      </div>
    </div>

    <div class="form-group iss-form-group">
      <input ng-model="user.age" type="date" class="form-control" placeholder="Age">
      <div class="iss-form-group-hint"></div>
    </div>

    <div class="form-group">
      <div class="col-md-12">
        <div class="radio">
          <label>
            <input ng-model="user.gender" value="male" type="radio" name="inlineRadioOptions" ng-click="user.gender = 'male'"> male
          </label>
        </div>
      </div>
      <div class="col-md-12">
        <div class="radio">
          <label>
            <input ng-model="user.gender" value="female" type="radio" name="inlineRadioOptions" ng-click="user.gender = 'female'"> female
          </label>
        </div>
      </div>
    </div>

    <div style="padding: 1px;">
      <button type="submit" class="btn btn-default center-block" disabled>Save</button>
    </div>
  </form>
</div>
